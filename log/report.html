	<style>

.cucumber-react .cucumber-status--passed {
  color: #2CB14A;
}
.cucumber-react .cucumber-status--skipped {
  color: #00A0CC;
}
.cucumber-react .cucumber-status--pending {
  color: #FFAD33;
}
.cucumber-react .cucumber-status--undefined {
  color: #FFAD33;
}
.cucumber-react .cucumber-status--ambiguous {
  color: #F4EBFD;
}
.cucumber-react .cucumber-status--failed {
  color: #BB0000;
}
.cucumber-react .cucumber-status--unknown {
  color: #B6BECB;
}
.cucumber-react h1, .cucumber-react h2, .cucumber-react h3 {
  padding: 0;
  margin: 0;
}
.cucumber-react a {
  color: inherit;
}
.cucumber-react .gherkin-document-list {
  font: 14px "Open Sans", sans-serif;
  color: #161C24;
  background: #fff;
  overflow-x: hidden;
}
.cucumber-react .cucumber-title {
  margin-top: 0.3em;
  margin-bottom: 0;
  display: inline-block;
}
.cucumber-react .cucumber-title__keyword {
  font-weight: bold;
}
.cucumber-react .cucumber-title__text {
  font-weight: normal;
}
.cucumber-react .cucumber-tags {
  padding: 0;
  margin-bottom: 0;
}
.cucumber-react .cucumber-tags .cucumber-tag {
  display: inline;
  list-style-type: none;
  padding: 4px 8px 4px 8px;
  margin-right: 6px;
  background-color: #FFFFFF;
  border-radius: 6px;
}
.cucumber-react .cucumber-feature__icon {
  padding-top: 0.35em;
  padding-right: 0.5em;
}
.cucumber-react .cucumber-description,
.cucumber-react .cucumber-children {
  margin-left: 1em;
}
.cucumber-react .cucumber-feature,
.cucumber-react .cucumber-rule,
.cucumber-react .cucumber-scenario,
.cucumber-react .cucumber-background {
  margin-bottom: 1em;
}
.cucumber-react .cucumber-steps {
  list-style-type: none;
  padding-left: 10px;
}
.cucumber-react .cucumber-steps .cucumber-step {
  display: flex;
}
.cucumber-react .cucumber-steps .cucumber-step__status {
  padding-top: 0.2em;
  padding-right: 0.5em;
}
.cucumber-react .cucumber-steps .cucumber-step__content {
  flex-grow: 1;
}
.cucumber-react .cucumber-steps .cucumber-step__keyword {
  font-weight: bold;
}
.cucumber-react .cucumber-steps .cucumber-step__text {
  font-weight: normal;
}
.cucumber-react .cucumber-steps .cucumber-step__param {
  font-weight: normal;
  font-style: italic;
}
.cucumber-react .cucumber-table {
  border-collapse: collapse;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}
.cucumber-react .cucumber-table__header-cell {
  border: 1px solid #4B5662;
  padding: 0.3em;
}
.cucumber-react .cucumber-table__cell {
  border: 1px solid #4B5662;
  padding: 0.3em;
}
.cucumber-react .cucumber-table__cell__status {
  padding: 0.5em 3px 3px 3px;
}
.cucumber-react .cucumber-table__cell__step {
  flex-grow: 1;
}
.cucumber-react .cucumber-code {
  padding: 0.25em;
  background-color: #ebebeb;
}
.cucumber-react .cucumber-error {
  padding: 0.5em;
  margin: 0;
  overflow: scroll;
}
.cucumber-react .cucumber-no-documents {
  font: 14px "Open Sans", sans-serif;
}
.cucumber-react .cucumber-attachment {
  background-color: #ebebeb;
  padding: 0.5em;
}
.cucumber-react .cucumber-attachment__icon {
  margin-right: 0.5em;
}
.cucumber-react .cucumber-attachment__image {
  margin-top: 1em;
}
.cucumber-react .cucumber-anchor {
  position: relative;
  display: flex;
  align-items: center;
  margin-top: 0.3em;
}
.cucumber-react .cucumber-anchor__link {
  opacity: 0;
  transition: all 0.35s ease-in-out;
  position: absolute;
  left: -20px;
  display: flex;
  align-items: center;
}
.cucumber-react .cucumber-anchor__icon {
  margin-right: 0.5em;
}
.cucumber-react .cucumber-anchor:hover a {
  opacity: 1;
  width: max-content;
  transition: all 0.35s ease-in-out;
}
.cucumber-react .cucumber-anchor > * {
  height: 100%;
  margin-top: 0px;
}

.cucumber-report-header {
  width: 100%;
  display: grid;
  grid-template-columns: 1fr;
  border: 1px solid rgba(0, 0, 0, 0.1);
  font: 11px "Open Sans", sans-serif;
  margin-bottom: 1em;
}
.cucumber-report-header > * {
  padding: 1em;
}
.cucumber-report-header .cucumber-status-filter {
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}
.cucumber-report-header .cucumber-status-filter table {
  width: 100%;
}
.cucumber-report-header .cucumber-execution-data {
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}
.cucumber-report-header .cucumber-search-bar {
  border-right: 0;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-search {
  width: 100%;
  display: grid;
  grid-template-columns: 9fr 1fr;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-search input {
  padding: 0.4em;
  border-radius: 0;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-search button {
  height: 2.2em;
  padding-left: 0.6em;
  padding-right: 0.6em;
}
.cucumber-report-header .cucumber-search-bar p.help {
  font-size: 80%;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-filter ul {
  display: inline;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-filter ul li {
  list-style-type: none;
  display: inline-block;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-filter ul li input {
  display: inline-block;
  width: auto;
  height: 0.6em;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-filter ul li label {
  padding-right: 1em;
}

@media only screen and (min-width: 600px) {
  .cucumber-report-header {
    grid-template-columns: 1fr 1fr;
  }
  .cucumber-report-header .cucumber-status-filter {
    border-right: 1px solid rgba(0, 0, 0, 0.1);
  }
  .cucumber-report-header .cucumber-search-bar {
    grid-column: 1/-1;
  }
}
@media only screen and (min-width: 992px) {
  .cucumber-report-header {
    grid-template-columns: 1fr 1fr 2fr;
  }
  .cucumber-report-header .cucumber-status-filter {
    border-bottom: 0;
  }
  .cucumber-report-header .cucumber-execution-data {
    border-right: 1px solid rgba(0, 0, 0, 0.1);
    border-bottom: 0;
  }
  .cucumber-report-header .cucumber-search-bar {
    grid-column: auto;
  }
}
.accordion {
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 2px;
}

.accordion__item + .accordion__item {
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.accordion__button {
    background-color: #f4f4f4;
    color: #444;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    text-align: left;
    border: none;
}

.accordion__button:hover {
    background-color: #ddd;
}

.accordion__button:before {
    display: inline-block;
    content: '';
    height: 10px;
    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);
}

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;
    animation: fadein 0.35s ease-in;
}

{"source":{"uri":"features/specs/api/api_usuario_alterar.feature","data":"# encoding: utf-8\n# language:pt\n\n@desafio\n@api_alterar_usuario\n\nFuncionalidade: Alterar Usuário\n  Eu como usuário\n  Quero alterar o usuário\n  Para que eu possa validar o serviço\n\n  @api_alterar_usuario_sucesso\n  Cenário: Alterar usuário com sucesso\n    Dado que esteja consultando um usuário para altera-lo\n    E informe novos dados para modificação\n    Quando enviar a solicitação para o serviço \"empregado/alterar\"\n    Então deverá retornar o response 202\n    \n  @api_alterar_usuario_informacoes_invalidas\n  Esquema do Cenário: Realizar alteração com informações inválidas\n    Dado que esteja consultando um usuário para altera-lo\n    E esteja informando os dados \"\u003cadmissao\u003e\" \"\u003ccargo\u003e\" \"\u003ccomissao\u003e\" \"\u003ccpf\u003e\" \"\u003cnome\u003e\" \"\u003csalario\u003e\" \"\u003csexo\u003e\" \"\u003cdepartamento\u003e\" \"\u003ctipocontratacao\u003e\"\n    Quando enviar a solicitação para o serviço \"empregado/alterar\"\n    Então deverá retornar a mensagem de alteração \"\u003cmensagem\u003e\"\n    E deverá retornar o response 400\n\n    Exemplos:\n      | admissao    | cargo  | comissao   | cpf             | nome      | salario   | sexo  | departamento | tipocontratacao | mensagem                                            |\n      | 007/02/2020 | qa     | 250.00,00  | 021.346.190-07  | 8k        | 8.300,00  | m     |    2         | pj              | admissao: deve estar no padrão 31/12/2020           |\n      |             | qa     | 250.00,00  | 021.346.190-07  | 8k        | 8.300,00  | m     |    2         | pj              | admissao: must not be blank                         |\n      | 07/02/2020  | qa1    | 250.00,00  | 021.346.190-07  | 8k        | 8.300,00  | m     |    1         | pj              | cargo: não utilizar números ou caracteres especiais |    \n      | 07/02/2020  | qa@    | 250.00,00  | 021.346.190-07  | 8k        | 8.300,00  | m     |    1         | pj              | cargo: não utilizar números ou caracteres especiais | \n      | 07/02/2020  | qa     | 200        | 021.346.190-07  | 8k        | 8.300,00  | m     |    3         | pj              | comissao: deve estar no padrão 1.000,00             |\n      | 07/02/2020  | qa     | 250.00,00  | 8512.222.333-88 | 8k        | 8.300,00  | m     |    4         | pj              | cpf: deve estar no padrão 111.222.333-00            |\n      | 07/02/2020  | qa     | 250.00,00  | 021.346.190-07  | 8k        | 8.300,00  | m     |    1         | pj              | nome: não utilizar números ou caracteres especiais  |\n      | 07/02/2020  | qa     | 250.00,00  | 021.346.190-07  | @8k       | 8.300,00  | m     |    1         | pj              | nome: não utilizar números ou caracteres especiais  |\n      | 07/02/2020  | qa     | 250.00,00  | 021.346.190-07  | 8k        | 100       | m     |    1         | pj              | salario: deve estar no padrão 1.000,00              |\n      | 07/02/2020  | qa     | 250.00,00  | 021.346.190-07  | 8k        | 8.300,00  | masc  |    1         | pj              | sexo: m, f ou i                                     |\n      | 07/02/2020  | qa     | 250.00,00  | 021.346.190-07  | 8k        | 8.300,00  | m     |    0         | pj              | Departamento não cadastrado                         |\n      | 07/02/2020  | qa     | 250.00,00  | 021.346.190-07  | 8k        | 8.300,00  | m     |    null      | pj              | departamentoId: must not be null                    |\n      | 07/02/2020  | qa     | 250.00,00  | 021.346.190-07  | 8k        | 8.300,00  | m     |    1         | pessoa física   | tipoContratacao: pj ou clt                          |\n\n  @api_alterar_usuario_401\n  Cenário: Erro 401\n    Dado as credenciais invalidas\n    E que esteja consultando um usuário para altera-lo\n    Quando realizo a consulta \"/empregado/alterar\"\n    Então o retorno do serviço deverá ser \"401\"\n\n  @api_alterar_usuario_404\n  Cenário: Erro 404\n    Dado que esteja consultando um usuário para altera-lo\n    Quando realizo a consulta \"empregado/alterarr\"\n    Então o retorno do serviço deverá ser \"404\"\n\n  @api_alterar_usuario_405\n  Cenário: Erro 405\n    Dado que esteja consultando um usuário para altera-lo\n    Quando realizo a consulta \"empregado/alterar/s\"\n    Então o retorno do serviço deverá ser \"405\"","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/specs/api/api_usuario_cadastrar.feature","data":"# encoding: utf-8\n# language:pt\n\n@desafio\n@api_cadastrar_usuario\n\nFuncionalidade: Cadastrar usuário\n  Eu como usuário\n  Quero realizar o cadastro do usuário\n  Para poder validar a funcionalidade do serviço\n\n  @api_cadastrar_usuario_sucesso\n  Cenário: Cadastrar usuário com sucesso\n    Dado que possuo um usuário para cadastro\n    Quando enviar a solicitação post para o endereço \"empregado/cadastrar\"\n    Então o retorno do serviço deverá ser 202\n    E o schema do json ser igual ao template \"api_cadastrar_usuario_sucesso\"\n    E também deverá salvar o id, nome, cpf do usuário para realizar consultas futuras\n\n  @api_cadastrar_usuario_400\n  Esquema do Cenário: Tentar realizar cadastro de usuário com dados inválidos\n    Dado que esteja enviando os dados \"\u003cadmissao\u003e\" \"\u003ccargo\u003e\" \"\u003ccomissao\u003e\" \"\u003ccpf\u003e\" \"\u003cnome\u003e\" \"\u003csalario\u003e\" \"\u003csexo\u003e\" \u003cdepartamento\u003e \"\u003ctipocontratacao\u003e\"\n    Quando enviar a solicitação post para o endereço \"empregado/cadastrar\"\n    Então a mensagem deverá ser \"\u003cmensagem\u003e\"\n    E o retorno do serviço deverá ser 400\n\n    Exemplos:\n      | admissao    | cargo         | comissao   | cpf             | nome      | salario   | sexo  | departamento | tipocontratacao | mensagem                                            |\n      | 004/02/2020 | analista      | 250.00,00  | 021.346.190-07  | joao      | 4.100,00  | m     |    2         | pj              | admissao: deve estar no padrão 31/12/2020           |\n      |             | analista      | 250.00,00  | 021.346.190-07  | joao      | 4.100,00  | m     |    2         | pj              | admissao: must not be blank                         |\n      | 04/02/2020  | 1analista     | 250.00,00  | 021.346.190-07  | paula     | 5.200,00  | m     |    1         | pj              | cargo: não utilizar números ou caracteres especiais | \n      | 04/02/2020  | @analista     | 250.00,00  | 021.346.190-07  | paula     | 5.200,00  | m     |    1         | pj              | cargo: não utilizar números ou caracteres especiais |    \n      | 05/02/2020  | desenvolvedor | 200        | 021.346.190-07  | maria     | 6.300,00  | m     |    3         | pj              | comissao: deve estar no padrão 1.000,00             |\n      | 06/02/2020  | testado       | 250.00,00  | 8512.222.333-88 | jose      | 7.400,00  | m     |    4         | pj              | cpf: deve estar no padrão 111.222.333-00            |\n      | 07/02/2020  | qa            | 250.00,00  | 021.346.190-07  | 8k        | 8.300,00  | m     |    1         | pj              | nome: não utilizar números ou caracteres especiais  |\n      | 07/02/2020  | qa            | 250.00,00  | 021.346.190-07  | 8@        | 8.300,00  | m     |    1         | pj              | nome: não utilizar números ou caracteres especiais  |\n      | 08/02/2020  | qa            | 250.00,00  | 021.346.190-07  | julio     | 100       | m     |    1         | pj              | salario: deve estar no padrão 1.000,00              |\n      | 09/02/2020  | analista      | 250.00,00  | 021.346.190-07  | joao      | 9.240,00  | masc  |    1         | pj              | sexo: m, f ou i                                     |\n      | 10/02/2020  | qa            | 250.00,00  | 021.346.190-07  | paulo     | 10.340,00 | m     |    0         | pj              | Departamento não cadastrado                         |\n      | 11/02/2020  | gerente qa    | 250.00,00  | 021.346.190-07  | luis      | 4.200,00  | m     |    1         | pessoa física   | tipoContratacao: pj ou clt                          |  \n\n  @api_cadastrar_usuario_401\n  Cenário: Erro 401\n    Dado que possuo um usuário para cadastro\n    Quando enviar a solicitação post para o endereço \"empregado/cadastrar\"\n    Então o retorno do serviço deverá ser 401\n\n  @api_cadastrar_usuario_404\n  Cenário: Erro 404\n    Dado que possuo um usuário para cadastro\n    Quando enviar a solicitação post para o endereço \"empregado/cadastrarr\"\n    Então o retorno do serviço deverá ser 404","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/specs/api/api_usuario_listar.feature","data":"# encoding: utf-8\n# language:pt\n\n@desafio\n@api_listar_usuario\n\nFuncionalidade: Listar usuários\n  Eu como usuário\n  Quero consultar os usuários cadastrados\n  Para poder validar o serviço de busca\n\n  @api_listar_usuario_todos\n  Cenário: Listar todos os empregados\n    Dado que estou listando os usuários \"empregado/list_all\"\n    Então o response do serviço da consulta deverá ser 200\n    E deverá retornar a quantidade de usuários cadastrados\n\n  @api_listar_usuario_todos_401\n  Cenário: Listar todos os empregados\n    Dado as credenciais invalidas\n    Quando realizo a consulta \"empregado/list_all\"\n    Então o response do serviço da consulta deverá ser 401\n\n  @api_listar_usuario_todos_404\n  Cenário: Erro 404\n    Quando realizo a consulta \"empregado/list_all/a\"\n    Então o response do serviço da consulta deverá ser 404\n\n  @api_listar_usuario_especifico\n  Cenário: Buscar um empregado especifico\n    Dado o empregado \"2541\"\n    Quando realizo a consulta \"empregado/list\"\n    Então o response do serviço da consulta deverá ser 202\n    E deverão retornar as informações do mesmo\n    E o schema do json ser igual ao template \"api_listar_usuario_especifico\"\n\n  @api_listar_usuario_especifico_inexistente\n  Cenário: Consultar um empregado inexistente\n    Dado o empregado \"9999999\"\n    Quando realizo a consulta \"empregado/list\"\n    Então o response do serviço da consulta deverá ser 400\n    E ser retornado a mensagem \"Empregado não cadastrado\"\n\n  @api_listar_usuario_especifico_401\n  Cenário: Erro 401\n    Dado as credenciais invalidas\n    E o empregado \"2541\"\n    Quando realizo a consulta \"empregado/list\"\n    Então o response do serviço da consulta deverá ser 400\n\n  @api_listar_usuario_especifico_404\n  Cenário: Erro 404\n    Dado o empregado \"2541\"\n    Quando realizo a consulta \"empregado/lists\"\n    Então o response do serviço da consulta deverá ser 404","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/specs/ui/ui_funcionario_cadastrar.feature","data":"# encoding: utf-8\n# language:pt\n\n@desafio\n@ui_cadastrar_funcionario\n\nFuncionalidade: Cadastro de funcionário\n  Eu como usuário do sistema\n  Quero realizar cadastro do funcionário\n  Para poder ter controle e manutenção do mesmo\n\n  @ui_cadastrar_funcionario_sucesso\n  Esquema do Cenário: Realizar cadastro de um funcionário com sucesso\n    Dado que esteja na página de empregados\n    Quando clicar em novo funcionário\n    E preencher os dados \u003cnome\u003e, \u003ccpf\u003e, \u003ccargo\u003e, \u003csalario\u003e, \u003cadmissao\u003e, \u003csexo\u003e, \u003ctipo_contratacao\u003e\n    E enviar as informações\n    Então deverá retornar uma mensagem de sucesso \"SUCESSO! Usuário cadastrado com sucesso\"\n\n    Exemplos:\n      | nome             | cpf            | cargo | salario | admissao   | sexo      | tipo_contratacao |\n      | Matheus Piculi   | 440.356.978-18 | QA    | 9854    | 05/11/2020 | Masculino | CLT              |\n\n  @ui_cadastrar_funcionario_cpfinvalido\n  Cenário: Validar a mensagem de erro sobre CPF inválido\n    Dado que esteja na página de empregados\n    Quando clicar em novo funcionário\n    E preencher o cpf de forma inválida sendo \"999.999.999-99\"\n    E enviar as informações\n    Então deverá retornar uma mensagem de erro como alerta \"CPF Invalido!\"\n  \n  @ui_cadastrar_funcionario_cargoerrado\n  Cenário: Validar a mensagem de erro sobre cargo inválido\n    Dado que esteja na página de empregados\n    Quando clicar em novo funcionário\n    E preencher o cargo de forma inválida sendo \"qa@\"\n    E enviar as informações\n    Então deverá retornar uma mensagem de erro \"ERRO! Ops.. Tivemos um erro ao tentar cadastrar o funcionário\\n×\"","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/specs/ui/ui_funcionario_editar.feature","data":"# encoding: utf-8\n# language:pt\n\n@desafio\n@ui_editar_funcionario\n\nFuncionalidade: Editar cadastro do funcionário\n  Eu como usuário do sistema\n  Quero realizar edição cadastro do funcionário\n  Para poder ter controle e manutenção do mesmo\n\n  @ui_editar_funcionario_sucesso\n  Cenário: Realizar edição do usuário\n    Dado que esteja na página de empregados\n    Quando pesquisar pelo usuário cadastrado\n    E clicar no ícone de edição do primeiro usuário encontrado\n    Quando alterar as seguintes informações de cargo \"QA\" e admissão \"20/09/9999\" \n    E enviar as informações\n    Então deverá retornar uma mensagem de sucesso \"SUCESSO! Informações atualizadas com sucesso\"\n    E as alterações deverão ter sido modificadas\n\n  @ui_editar_funcionario_sucesso_cpfinvalido\n  Cenário: Validar a mensagem de erro sobre CPF inválido\n    Dado que esteja na página de empregados\n    Quando pesquisar pelo usuário cadastrado\n    E clicar no ícone de edição do primeiro usuário encontrado\n    E preencher o cpf de forma inválida sendo \"999.999.999-99\"\n    E enviar as informações\n    Então deverá retornar uma mensagem de erro como alerta \"CPF Invalido!\"\n  \n  @ui_editar_funcionario_sucesso_cargoerrado\n  Cenário: Validar a mensagem de erro sobre cargo inválido\n    Dado que esteja na página de empregados\n    Quando pesquisar pelo usuário cadastrado\n    E clicar no ícone de edição do primeiro usuário encontrado\n    E preencher o cargo de forma inválida sendo \"qa@\"\n    E enviar as informações\n    Então deverá retornar uma mensagem de erro \"ERRO! Ops.. Tivemos um erro ao tentar cadastrar o funcionário\\n×\"","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/specs/ui/ui_funcionario_excluir.feature","data":"# encoding: utf-8\n# language:pt\n\n@desafio\n@ui_excluir_funcionario\n\nFuncionalidade: Excluir cadastro do funcionário\n  Eu como usuário do sistema\n  Quero realizar exclusão do cadastro do funcionário\n  Para poder ter controle e manutenção do mesmo\n\n  @ui_excluir_funcionario_sucesso\n  Cenário: Realizar exclusão do usuário\n    Dado que esteja na página de empregados\n    Quando pesquisar pelo usuário cadastrado\n    E clicar no ícone de exclusão do primeiro usuário encontrado\n    Então deverá retornar a mensagem de sucesso de exclusão \"SUCESSO! Funcionário removido com sucesso\"\n    E não ser mais exibido na pesquisa","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/specs/ui/ui_login.feature","data":"# encoding: utf-8\n# language:pt\n\n@desafio\n@ui_login\n\nFuncionalidade: Login\n  Eu como usuário do sistema\n  Quero realizar login\n  Para poder acessar as funcionalidades disponiveis\n\n  @ui_login_sucesso\n  Cenário: Realizar login com sucesso \n    Dado que esteja na página de login do site\n    Quando preencher o usuário e senha \n    E clicar em entre\n    Então deverá redirecionar para a página de empregados\n\n  @ui_login_sucesso_cabecalho\n  Cenário: Realizar login com sucesso pelo link do cabeçalho\n    Dado que esteja na página de login acessando pelo link do cabeçalho\n    Quando preencher o usuário e senha \n    E clicar em entre\n    Então deverá redirecionar para a página de empregados\n\n  @ui_login_usuario_invalido\n  Cenário: Realizar login com usuário inválido\n    Dado que esteja na página de login do site \n    Quando preencher o nome com um usuário inválido e senha correta\n    E clicar em entre\n    Então deverá retornar a mensagem \"ERRO! Usuário ou Senha inválidos\"\n\n  @ui_login_senha_incorreta\n  Cenário: Realizar login com senha incorreta\n    Dado que esteja na página de login do site \n    Quando preencher o usuário e a senha incorreta\n    E clicar em entre\n    Então deverá retornar a mensagem \"ERRO! Usuário ou Senha inválidos\"\n\n  @ui_login_usuario_naopreenchido\n  Cenário: Realizar login com usuário nao preenchido\n    Dado que esteja na página de login do site \n    Quando preencher o nome com um usuário nao preenchido e senha correta\n    E clicar em entre\n    Então deverá indicar que o campo usuario é obrigatorio\n  \n  @ui_login_senha_naopreenchido\n  Cenário: Realizar login com usuário nao preenchido\n    Dado que esteja na página de login do site \n    Quando preencher o nome com um usuário preenchido e senha nao preenchida\n    E clicar em entre\n    Então deverá indicar que o campo senha é obrigatorio","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/specs/ui/ui_usuario_cadastrar.feature","data":"# encoding: utf-8\n# language:pt\n\n@desafio\n@ui_cadastrar_usuario\n\nFuncionalidade: Cadastrar Usuário\n  Eu como usuário\n  Quero realizar um cadastro\n  Para poder acessar o site\n\n  @verificar_link_cadastro_pelo_modal_login\n  Cenário: Verificar redirecionamento do \"cadastre-se\" pelo modal de login \n    Dado que esteja na página de login do site\n    Quando clicar em cadastre-se no modal de login\n    Então deverá redirecionar para a página de cadastro\n    E deverá retornar um modal de cadastro \n\n  @verificar_link_cadastro_pelo_cabecalho\n  Cenário: Verificar redirecionamento do \"cadastre-se\" pelo cabeçalho do site\n    Dado que esteja na página de login do site\n    Quando clicar em cadastre-se no cabeçalho\n    Então deverá redirecionar para a página de cadastro\n    E deverá retornar um modal de cadastro \n\n  @verificar_link_login_pelo_modal\n  Cenário: Verificar redirecionamento do \"login\" pelo modal de cadastro\n    Dado que esteja no modal de login de cadastro\n    Quando clicar em cadastre-se no modal de login\n    E clicar em login no modal\n    Então deverá ser redirecionado para o login\n    E deverá retornar um modal de login\n\n  @ui_cadastrar_usuario_sucesso\n  Cenário: Cadastrar usuário com sucesso \n    Dado que esteja na página de login do site\n    Quando clicar em cadastre-se no modal de login\n    E preencher o cadastro \n    Então deverá ser redirecionado para o login\n\n  @ui_cadastrar_usuario_campos_vazios\n  Cenário: Verificar cadastro com campos vazios\n    Dado que esteja no modal de login de cadastro\n    Quando clicar em cadastre-se no modal de login\n    E clicar em cadastrar deixando os campos vazios\n    Então deverão retornar alertas de campo obrigatório\n\n  @ui_cadastrar_usuario_senhas_diferentes\n  Cenário: Verificar cadastro com repetição de senha incorreta\n    Dado que esteja no modal de login de cadastro\n    Quando clicar em cadastre-se no modal de login\n    E preencher um nome\n    E preencher a senha \"123456\"\n    E confirmar a senha \"654321\"\n    E realizar o cadastro\n    Então deverá retornar uma mensagem de erro \"Senhas não combinam\"\n\n  @ui_cadastrar_usuario_invalido\n  Cenário: Realizar cadastro com usuário já existente\n    Dado que esteja no modal de login de cadastro\n    Quando clicar em cadastre-se no modal de login\n    E preencher o nome \"testeautomacao\"\n    Então deverá retornar uma mensagem \"Usuário já cadastrado\"","mediaType":"text/x.cucumber.gherkin+plain"}},
